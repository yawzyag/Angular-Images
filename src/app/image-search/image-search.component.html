<app-search-bar (queryImages)="queryImages($event)"></app-search-bar>
<app-image-list *ngIf="!loader" [imageList]="imageList"></app-image-list>
<div *ngIf="loader">
  <app-loader></app-loader>
</div>
<app-pagination
  *ngIf="!loader && totalHits"
  [total]="total"
  [totalHits]="totalHits"
  [currentPage]="currentPage"
  (changePage)="changePage($event)"
></app-pagination>
<h2 *ngIf="!loader && totalHits === 0" class="text-light text-center p-3">
  {{ totalHits }} results!
</h2>
