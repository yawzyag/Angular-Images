<nav aria-label="Page navigation example" class="sticky-bottom mt-4 px-3 mb-auto">
  <ul class="pagination justify-content-center pagination-sm flex-wrap mb-0 pb-3">
    <li
      (click)="changePageHandler(currentPage - 1)"
      class="page-item"
      [ngClass]="{ disabled: currentPage === 1 }"
    >
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <!-- <li class="page-item active">
      <a class="page-link" href="#">1 <span class="sr-only">(current)</span></a>
    </li> -->
    <li
      *ngFor="let in of counterArray; let i = index"
      class="page-item"
      [ngClass]="{ active: i + 1 === currentPage }"
      (click)="changePageHandler(i + 1)"
    >
      <a class="page-link" href="#"
        >{{ i + 1 }}
        <span *ngIf="i + 1 === currentPage" class="sr-only">(current)</span></a
      >
    </li>
    <li
      class="page-item"
      [ngClass]="{ disabled: currentPage === counterArray.length }"
      (click)="changePageHandler(currentPage + 1)"
    >
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
